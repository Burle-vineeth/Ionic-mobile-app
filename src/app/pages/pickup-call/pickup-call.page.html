<ion-header [translate]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button title=""></ion-back-button>
    </ion-buttons>
    <!-- <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> -->
    <ion-title>
      Pickup-Call
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [translate]="true">
  <img src="../../../assets/images/maps.webp" alt="">
  <ion-card>
    <ion-card-content>
      <p>
        Address: Fake street, 11
      </p>
      <p>
        Complement Apto: 222
      </p>
      <p>
        Neighborhood: neighborhood
      </p>
      <p>
        Zip code: 1234567
      </p>
      <p>
        City name: State
      </p>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item lines="inset">
      <textarea placeholder="Comment over here"></textarea>
    </ion-item>
  </ion-list>
  <ion-button color="success" expand="full" (click)="newPickUpCall()">
    CREATE PICKUP CALL
  </ion-button>
</ion-content>
