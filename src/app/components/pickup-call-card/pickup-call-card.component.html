<ion-card>
  <ion-card-header>
    <ion-card-subtitle *ngIf="hasHeader">
      Last pickup call
    </ion-card-subtitle>
    <ng-content select="[header]"></ng-content>
  </ion-card-header>
  <ion-card-content>
    <ion-item lines="none">
      <ion-icon *ngIf="status== 'hold'" name="hourglass-outline" slot="start" color="warning"></ion-icon>
      <ion-icon *ngIf="status== 'Processing'" name="archive-outline" slot="start" color="secondary"></ion-icon>
      <ion-icon *ngIf="status== 'finished'" name="checkmark-circle-outline" slot="start" color="primary"></ion-icon>
      <ion-label>
        {{ status }}
        <p>{{ updateAt }}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <p>
          {{ createdAt }}
        </p>
        <p>
          Notes: {{ notes }}
        </p>
      </ion-label>
    </ion-item>
    <ion-item *ngIf="status == 'finished'" lines="none" class="text-center">
      <ion-icon name="trophy" slot="start" color="success"></ion-icon>
      <ion-label color="success">
        $ 1500
      </ion-label>
    </ion-item>
  </ion-card-content>
  <ion-button *ngIf="hasFooter" fill="clear" color="success" expand="full">
    See all...
  </ion-button>
  <ng-content select="[footer]"></ng-content>
</ion-card>
